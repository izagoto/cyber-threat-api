name: Daily Activity Commit

on:
  schedule:
    - cron: '0 0 * * *' # setiap hari jam 00:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Append daily timestamp
        run: |
          mkdir -p data
          echo "- $(date -u +"%Y-%m-%dT%H:%M:%SZ") - automated daily update" >> data/activity.md
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/activity.md
          git commit -m "chore: daily activity $(date -u +"%Y-%m-%d")" || echo "No changes to commit"
          git push origin HEAD:main
